name: hotelsimplify
description: A new Flutter application.
version: 1.0.0+1
environment:
  sdk: ">=2.2.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  flutter_svg: 0.14.3
  animator: ^1.0.0+1
  shared_preferences: ^0.5.4
  http: ^0.12.0+2
  flutter_staggered_grid_view: ^0.3.0
  responsive_container: ^0.0.1 # not used yet
  expandable: ^3.0.1
  rxdart: ^0.22.4
  queries: ^0.1.12 # todo service for remove rewords
  scoped_model: ^1.0.1 # used by menu -> orderTab

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/svg/HotelSimplifyLogo.svg
    - assets/svg/DanfeLogo.svg
    - assets/svg/TableRed.svg
    - assets/svg/TableGreen.svg
    - assets/svg/SearchActive.svg
    - assets/svg/TableYellow.svg
    - assets/svg/SearchInactive.svg
    - assets/svg/NotificationActive.svg
    - assets/svg/NotificationInactive.svg
    - assets/svg/FoodItem.svg
    - assets/svg/Refresh.svg
    - assets/svg/Profile.svg
    - assets/150.jpg
    - assets/background/background.jpg
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/pacifico/Pacifico-Regular.ttf
